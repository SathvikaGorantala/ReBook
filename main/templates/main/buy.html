{% extends 'begin/base.html' %}

{% load static %}
{% block body %}

<div class="container">
  <form method="get" action="{% url 'main:search' %}" class="form-inline ">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query" id="query">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
    {% for booksdetail in desc %}
<div class="card-me" style="width: 200px; border:2px solid black;">
  <img src="/media/{{ booksdetail.book_image }}" width="200" height="150" class="card-img-top" alt="...">
  <div class="card-body">
    
    <h5 class="card-title">{{booksdetail.book_name}}</h5>
    <p class="card-text">{{booksdetail.location}}</p>
      <p class="card-text">${{booksdetail.price}}</p>
    <a href="/main/detail/{{booksdetail.id}}" class="btn btn-primary">More Detail</a>
  </div>
</div>



{% endfor %}


    
  </div>

{% endblock %}
